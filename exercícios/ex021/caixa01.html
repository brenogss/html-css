<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /*elemento box-level */
            background-color: aqua;
            height: 300px;
            width: 300px;
            border: 10px solid burlywood;
            padding: 10px;
            margin: 20px auto 40px auto;
            outline:5px dashed salmon;
        }

        a { /* elemento inline-level */
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Level box-level</h1>
    <p>Parágrafos são exemplos de Caixa box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
